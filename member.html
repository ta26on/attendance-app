    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <h1><?=data['name']?></h1>
    <table class='table table_sm'>
        
    <? for (var i = 0; i < data['attendances'].length; ++i ) {?>
    <? if ( String(data['attendances'][i]['response']).match(/○/) ){ ?>
    <tr class='table-success'>    
    <? }else if ( String(data['attendances'][i]['response']).match(/△/) ){ ?>
    <tr class='table-warning'>    
    <? }else if ( String(data['attendances'][i]['response']).match(/×/) ){ ?>
    <tr class='table-secondary'>
   <? }else{ ?>
    <tr>
    <?}?>
                <td><?= data['attendances'][i]['entry_date'] ?></td>
                <td><?= data['attendances'][i]['entry_name'] ?></td>
                <td><?= data['attendances'][i]['response'] ?></td>
            </tr>
        <?}?>
    </table>
</body>
</html>
