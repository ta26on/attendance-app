<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    // The code in this function runs when the page is loaded.
    $(function() {
        onLoad();
    });
    
    function doAction(n)
    {
        const is_ordered = $('#check_is_ordered').prop("checked");
        google.script.run.withSuccessHandler(onSuccess).getEntry(n);
    }
    
    function onSuccess(res)
    {
        updateContent(res);
    }
    
    function table_style(response)
    {
        if ( response.match(/○/) ){ return 'table-success'; }
        if ( response.match(/△/) ){ return 'table-warning'; } 
        if ( response.match(/×/) ){ return 'table-secondary'; }
        return 'table-light';
    }
    
    function member_url(url, member)
    {
     return url + '?page=member&name=' + member['name'];      
    }
    
    function updateContent(entry)
    {
        $('#title').html(entry['date'] + ': ' + entry['name']);
        var list = $('#table');
        list.empty();
        list.append($('<tr></tr>')
        .append($('<th></th>').attr('scope',"col").append( $('<div></div>').addClass('text-right').append('名前')))
        .append($('<th></th>').attr('scope',"col").append('出欠')));
        
        entry.members.forEach(function(member){
            list.append( $('<tr></tr>').addClass(table_style(member['response']))
            .append($('<td></td>').append( $('<div></div>').addClass('text-right').append($('<a>').attr('href', member_url(entry['url'],member)).append(member['name']))))
            .append($('<td></td>').append(member['response']))
            );
        });
    }
    
    function onLoad()
    {
        google.script.run.withSuccessHandler(onSuccessLoad).getAllEntries();
    }
    
    function onSuccessLoad(res)
    {
        const entries = res;
        
        entries.forEach(function(entry,index){
            var btn = '<button>' + entry['date'] + ': ' + entry['name'] +'</button>';
            const id = 'btn'+ index.toString();
            $('.btn-area')
            .append($(btn)
            .addClass('btn btn-outline-primary col-3')
            .attr('id', id ));
            
            $('.btn-area').on('click','button#'+id,function(e){ doAction(index);});
            
        });
    }
</script>
