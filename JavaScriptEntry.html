<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    // The code in this function runs when the page is loaded.
    $(function() {
        doAction(0);
    });
    
    function doAction(n){
        google.script.run.withSuccessHandler(onSuccess).getEntry(n);
    }
    
    function onSuccess(res)
    {
        updateContent(res);
    }
    
    function updateContent(entry)
    {
        $('#title').html(entry['date'] + ': ' + entry['name']);
        
        const is_ok = $('#check_ok_only').prop("checked");
        
        var list = $('#table');
        list.empty();
        
        entry.members.forEach(function(member){
            if (!is_ok || member['response'].match(/â—‹/)){
                list.append('<tr>'
                    +'<td>'+ member['name'] +'</td>'
                    +'<td>'+ member['response'] +'</td>'
                    +'</tr>');
                }
            });
        }
    </script>
